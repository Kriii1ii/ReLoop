<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Waste Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #1f2937;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      background-color: #2563eb;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    .section {
      background: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    #webcam-container canvas,
    #image-preview img {
      border-radius: 8px;
      margin-top: 10px;
    }

    .result {
      margin-top: 15px;
      font-size: 1.1em;
      font-weight: 600;
      color: #10b981;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>‚ôªÔ∏è Smart Waste Classifier</h1>

  <div class="button-group">
    <button onclick="startWebcam()">üì∑ Scan via Webcam</button>
    <button onclick="showImageUpload()">üñº Upload Image</button>
  </div>

  <!-- Webcam UI -->
  <div id="webcam-section" class="section" style="display: none;">
    <h2>Live Webcam Scanner</h2>
    <div id="webcam-container"></div>
    <div id="webcam-result" class="result"></div>
  </div>

  <!-- Image Upload UI -->
  <div id="upload-section" class="section" style="display: none;">
    <h2>Upload Image to Classify</h2>
    <input type="file" accept="image/*" onchange="handleImageUpload(event)" />
    <div id="image-preview"></div>
    <button onclick="predictUploadedImage()">Predict</button>
    <div id="upload-result" class="result"></div>
  </div>

  <script type="text/javascript">
    const URL = "./my_model/";
    let model, maxPredictions;
    let webcam;

    const webcamSection = document.getElementById("webcam-section");
    const uploadSection = document.getElementById("upload-section");
    const webcamResult = document.getElementById("webcam-result");
    const uploadResult = document.getElementById("upload-result");
    const imagePreview = document.getElementById("image-preview");

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    function showImageUpload() {
      stopWebcam();
      webcamSection.style.display = "none";
      uploadSection.style.display = "block";
      uploadResult.innerHTML = "";
      imagePreview.innerHTML = "";
    }

    async function startWebcam() {
      uploadSection.style.display = "none";
      webcamSection.style.display = "block";
      webcamResult.innerHTML = "";

      if (!model) await loadModel();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").innerHTML = '';
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      if (webcam) {
        webcam.update();
        await predictWebcam();
        window.requestAnimationFrame(loop);
      }
    }

    async function predictWebcam() {
      const prediction = await model.predict(webcam.canvas);
      const top = prediction.sort((a, b) => b.probability - a.probability)[0];
      webcamResult.innerHTML = `Prediction: <strong>${top.className}</strong> (${(top.probability * 100).toFixed(2)}%)`;
    }

    function stopWebcam() {
      if (webcam) {
        webcam.stop();
        webcam = null;
        document.getElementById("webcam-container").innerHTML = "";
      }
    }

    let uploadedImage;

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.src = e.target.result;
        img.width = 200;
        img.height = 200;
        img.onload = async () => {
          uploadedImage = img;
          imagePreview.innerHTML = '';
          imagePreview.appendChild(img);
        };
      };
      reader.readAsDataURL(file);
    }

    async function predictUploadedImage() {
      if (!uploadedImage) {
        uploadResult.innerHTML = "Please upload an image first.";
        return;
      }

      if (!model) await loadModel();

      const prediction = await model.predict(uploadedImage);
      const top = prediction.sort((a, b) => b.probability - a.probability)[0];
      uploadResult.innerHTML = `Prediction: <strong>${top.className}</strong> (${(top.probability * 100).toFixed(2)}%)`;
    }

    window.onload = loadModel;
  </script>
</body>
</html>
